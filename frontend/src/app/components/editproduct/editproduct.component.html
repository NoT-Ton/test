<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <h2>Edit Product</h2>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ID.</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Detail</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Edit</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products;index as i">
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.detail}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td><img [src]="item.img" style="height:50px;"></td>
                  <td>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProductModal"(click)="iClick(item)">Edit</button>

                      <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form [formGroup]="productForm">
                                  <div class="form-group">
                                    <label>ID:</label>
                                    <p>{{currentProduct.id}}</p>
                                  </div>

                                  <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" formControlName='name' value="{{currentProduct.name}}">
                                  </div>

                                  <div class="form-group">
                                      <label>Detail</label>
                                      <input type="text" class="form-control" formControlName='detail' value="{{currentProduct.detail}}">
                                  </div>

                                  <div class="form-group">
                                      <label>Quantity</label>
                                      <input type="number" class="form-control" formControlName='quantity' value="{{currentProduct.quantity}}">
                                  </div>

                                  <div class="form-group">
                                      <label>Price</label>
                                      <input type="number" class="form-control" formControlName='price' value="{{currentProduct.price}}">
                                  </div>

                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" (click)="editProduct(currentProduct._id)">Submit</button>
                              </div>
                            </div>

                          </div>
                      </div>
                  </td>

              </tr>
          </tbody>
          <tfoot>
            <tr>

            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>
