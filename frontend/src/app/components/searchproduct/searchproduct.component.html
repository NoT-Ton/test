<app-menu></app-menu>
<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <div class="container-fluid" style="margin-top:40px" class="grad2">
        <h2 class="text-dark" class="text">Search by type</h2>
        <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" [formControl]='type'>
                <a class="btn btn-primary" role="button" type="submit" (click)="searchbytype()">Search</a>&nbsp;
                <a class="btn btn-secondary" role="button" type="submit" (click)="cleartype()">Clear</a>
          </form>
    </div>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ID.</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Detail</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Image</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products; index as i">
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.detail}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td><img [src]="item.img" style="height:50px;"></td>
              </tr>
          </tbody>
          <tfoot>
            <tr>

            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>
