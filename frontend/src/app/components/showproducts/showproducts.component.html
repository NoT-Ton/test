<app-menu></app-menu>
<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <h2>Products</h2>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>Add to Cart</th>
                  <th>ID.</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Detail</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products; index as i">
                <td>
                  <a class="btn btn-outline-primary" role="button" (click)="addToCart(i)">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                  </a>
                </td>
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.detail}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td><img [src]="item.img" style="height:50px;"></td>
                  <td>
                    <a class="btn btn-outline-danger" (click)=add2Wishlist(item) >
                      <i class="fa far fa-heart" ></i>
                    </a>&nbsp;&nbsp;


                    <a class="btn btn-outline-dark" role="button" (click)=onDelete(item._id)>
                      <i class="fa far fa-trash" ></i>
                    </a>
                  </td>
              </tr>
          </tbody>
          <tfoot>
            <tr>

            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>
